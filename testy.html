<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="assets/js/testy.js"></script>
    <title>Document</title>
</head>
<body onload="timer(), first()">
    <header>
        <h1>
            <a href="index.html">Autoškola</a>
        </h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="page">
                <div class="bar">
                    <div class="timer">Čas: <span class="min">30</span>:<span class="sec">00</span> </div>
                    <div class="counter">Otázka: 1/50</div>
                </div>
                <div class="test">
                        <div class="otazka"></div>
                        <div class="odpovedi">            
                            <a href="#" id="od1" class="nodec" onclick="next_q(), odp1()"><div class="change1"></div></a>
                            <a href="#" id="od2" class="nodec" onclick="next_q(), odp2()"><div class="change2"></div></a>
                            <a href="#" id="od3" class="nodec" onclick="next_q(), odp3()"><div class="change3"></div></a>
                        </div>
                        <div class="nav-btn">
                            <a href="#" class="prev nodec" onclick="modal_konec()"><div>Ukončit test</div></a>                    
                        </div>
                </div>         
            </div>
            <div class="modal_w">
                <div class="modal_cont">
                  <p>Chcete opravdu ukončit test předčasně?</p>
                  <div class="odp">
                    <div class="ano" onclick="konec()">Ano</div>
                    <div class="ne" onclick="modal_close()">Ne,pokračovat v testu</div>    
                  </div>                  
                </div>              
            </div>
        </div>
        
    </main>
    <footer class="text-center">
        <p>&copy; 2019</p>
    </footer>
    
</body>
</html>
